<script>
var $window = $( window ); // 1. Window Object.
//var $featuredMedia = $( "#featured-media" ); // 1. The Video Container.
var $floatframe = $( "#floatframe" ); // 2. The Youtube Video.
 
var player; // 3. Youtube player object.
var top = $floatframe.offset().top; // 4. The video position from the top of the document;
var offset = Math.floor( top + ( $floatframe.outerHeight() / 2 ) ); //5. offset.

$window
.on( "resize", function() {
   top = $floatframe.offset().top;
   offset = Math.floor( top + ( $floatframe.outerHeight() / 2 ) );
} )
 
.on( "scroll", function() {
   $floatframe.toggleClass( "is-sticky",
     $window.scrollTop() > offset && $floatframe.hasClass( "is-playing" )
   );
} );
</script>
